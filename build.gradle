// Forge Gradle yapı dosyası (örnek)
plugins {
    id 'net.minecraftforge.gradle' version '6.0.24'
}

group = 'com.yusuf.socialmedia'
version = '1.0.0'
archivesBaseName = 'socialmedia'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.21'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.21-51.0.33'
}
